<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Метрики</h1>

<h2>Gauge</h2>
<ul>
    {{range $name, $val := .Gauge}}

</ul>

<h2>Counter</h2>

    {{end}}
</ul>

</body>
</html>
