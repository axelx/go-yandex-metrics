  db:
    container_name: db
#    image: postgres:15-alpine
    image: postgres:10.3-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5464:5432
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    networks:
      - metrics_net


