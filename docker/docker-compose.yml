version: '3.6'

networks:
  metrics_net:
    driver: 'bridge'

services:
  server:
    build:
      context: ./../
      dockerfile: ./docker/Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    command: go run cmd/server/main.go
    volumes:
      - ../:/app
    environment:
      ADDRESS: '0.0.0.0:8080'
      LOG_LEVEL: "info"
      STORE_INTERVAL: 300
      FILE_STORAGE_PATH: '/tmp/metrics-db.json'
      RESTORE: true
#      DATABASE_DSN: 'postgres://user:password@db/db-go-yandex-metrics'
    networks:
      - metrics_net
    depends_on:
      - db

